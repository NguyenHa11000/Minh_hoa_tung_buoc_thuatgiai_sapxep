    <div>

        <div id="divinp">Nhập số <input id="inp" type="text"><input id="btn" type="button" value="Bắt đầu" onclick=Start()></div>

    <div>

        <div class="section group">
            <div class="col span_1_of_2">

                <div id="BlockCode">
                    <P id="Code0"></p>
                    <p id="Code1">max = </p>
                    <p id="Code2">left = </p>    
                    <p id="Code3">right = </p>      
                    <p id="Code4"></p>
                    <p id="Code5"></p> 
                </div>
            </div>
            <div class="col span_1_of_2">
                <div id="headerCode">Bước lặp</div>
                <div id="BlockCode">
                    <p id="Code6">for(left < arrLength && input[left] > input[max])</p>
                    <p id="Code7">&#160; &#160; max = left</p> 
                    <p id="Code8">for(right < arrLength && input[right] > input[max])</p>

                </div>
            </div>
        </div>
